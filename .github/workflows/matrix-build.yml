name: Multi-Platform Matrix Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18, 20]
        include:
          - os: ubuntu-latest
            node-version: 18
            variant: "ubuntu-node18"
          - os: ubuntu-latest
            node-version: 20
            variant: "ubuntu-node20"
          - os: macos-latest
            node-version: 18
            variant: "macos-node18"
          - os: macos-latest
            node-version: 20
            variant: "macos-node20"
          - os: windows-latest
            node-version: 18
            variant: "windows-node18"
          - os: windows-latest
            node-version: 20
            variant: "windows-node20"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: matrix-a0feac9
        run: |
          echo "Building for ${{ matrix.os }} with Node.js ${{ matrix.node-version }}"
          echo "Variant: ${{ matrix.variant }}"

      - name: Generate build artifact
        run: |
          echo "Build Configuration:" > build-output.txt
          echo "OS: ${{ matrix.os }}" >> build-output.txt
          echo "Node Version: ${{ matrix.node-version }}" >> build-output.txt
          echo "Variant: ${{ matrix.variant }}" >> build-output.txt
          echo "Timestamp: $(date)" >> build-output.txt
          echo "Build ID: $(date +%s)" >> build-output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-a0feac9-${{ matrix.variant }}
          path: build-output.txt
